                    </select>
                </div>

                    <label class="form-label">Co-pay (%):</label>

                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>

            </div>
        </div>

                "600000": {"50-55": 8153, "56-59": 15214, "60-65": 21835, "66-70": 46822, "71-75": 78445, "76-80": 117917, "81-85": 129708, "86+": 149165},
                "700000": {"50-55": 9512, "56-59": 17750, "60-65": 25474, "66-70": 54625, "71-75": 91519, "76-80": 137570, "81-85": 151327, "86+": 174025},
                "800000": {"50-55": 10871, "56-59": 20286, "60-65": 29113, "66-70": 62429, "71-75": 104593, "76-80": 157222, "81-85": 172945, "86+": 198886},
                "900000": {"50-55": 12230, "56-59": 22822, "60-65": 32752, "66-70": 70232, "71-75": 117667, "76-80": 176875, "81-85": 194563, "86+": 223747},
                "1000000": {"50-55": 13589, "56-59": 25357, "60-65": 36391, "66-70": 78036, "71-75": 130741, "76-80": 196528, "81-85": 216181, "86+": 248608}
            };

            const outpatientRates = {
                "2000": 1400, "4000": 2800, "5000": 3500, "7500": 5250, "10000": 7000, "15000": 10500
            };

            const installmentRates = {
                "Half-Yearly": [0.525, 0.50],
                "Quarterly": [0.285, 0.25, 0.25, 0.25]
            };

            // Update zone cities
            function updateZoneCities() {
                const zone = $('#zone').val();
                const cities = {
                    "Zone 1": "Gujarat, Delhi NCT, Mumbai, Nagpur, Pune",
                    "Zone 2": "Rest of India"
                };
                $('#zoneCities').text(`${zone}: ${cities[zone]}`);
                if (zone === "Zone 2") {
                    alert("Zonal Copay 18.5% if treated in Zone 1");
                }
            }

            // Update relationship options
            function updateRelationshipOptions() {
                const policyType = $('#policyType').val();
                $('#familyTable tbody tr').each(function(index) {
                    const relationshipSelect = $(this).find('.relationship-select');
                    const currentRelationship = relationshipSelect.val();
                    if (policyType === "Individual") {
                        relationshipSelect.html('<option value="Self">Self</option><option value="Spouse">Spouse</option>');
                        if (index === 0) {
                            relationshipSelect.val("Self").prop('disabled', true);
                        } else {
                            relationshipSelect.val(currentRelationship !== "Self" ? currentRelationship : "Spouse").prop('disabled', false);
                        }
                    } else {
                        if (index === 0) {
                            relationshipSelect.html('<option value="Self">Self</option>').val("Self").prop('disabled', true);
                        } else {
                            relationshipSelect.html(`
                                <option value="Spouse">Spouse</option>
                                <option value="Son">Son</option>
                                <option value="Daughter">Daughter</option>
                                <option value="Father">Father</option>
                                <option value="Mother">Mother</option>
                            `).val(currentRelationship !== "Self" ? currentRelationship : "Spouse").prop('disabled', false);
                        }
                    }
                    updateGender(index);
                });
                updateSumInsuredOptions();
            }

            // Update gender based on relationship
            function updateGender(index) {
                const row = $('#familyTable tbody tr').eq(index);
                const relationship = row.find('.relationship-select').val();
                const genderSelect = row.find('.gender-select');
                const genderMap = {
                    "Son": "Male",
                    "Daughter": "Female",
                    "Father": "Male",
                    "Mother": "Female"
                };
                if (genderMap[relationship]) {
                    genderSelect.val(genderMap[relationship]).prop('disabled', true);
                } else {
                    genderSelect.prop('disabled', false);
                }
            }

            // Update sum insured options
            function updateSumInsuredOptions() {
                const policyType = $('#policyType').val();
                $('#familyTable tbody tr').each(function(index) {
                    const row = $(this);
                    const sumInsuredSelect = row.find('.sum-insured-select');
                    const currentSi = sumInsuredSelect.val();
                    let options = sumInsuredOptions.map(si => `<option value="${si}">${si}</option>`).join('');
                    sumInsuredSelect.html(options);
                    if (!sumInsuredOptions.includes(currentSi)) {
                        sumInsuredSelect.val(sumInsuredOptions[0]);
                    }
                    if (policyType === "Floater") {
                        if (index === 0) {
                            sumInsuredSelect.prop('disabled', false);
                        } else {
                            sumInsuredSelect.val($('#familyTable tbody tr:first .sum-insured-select').val()).prop('disabled', true);
                        }
                    } else {
                        sumInsuredSelect.prop('disabled', false);
                    }
                    // Update PA and CI options
                    const si = sumInsuredSelect.val();
                    const paCiOptions = ["0"].concat(sumInsuredOptions.filter(opt => parseInt(opt) <= parseInt(si)));
                    const paSelect = row.find('.pa-si-select');
                    const ciSelect = row.find('.ci-si-select');
                    paSelect.html(paCiOptions.map(opt => `<option value="${opt}">${opt}</option>`).join(''));
                    ciSelect.html(paCiOptions.map(opt => `<option value="${opt}">${opt}</option>`).join(''));
                    if (!paCiOptions.includes(paSelect.val())) paSelect.val("0");
                    if (!paCiOptions.includes(ciSelect.val())) ciSelect.val("0");
                });
            }

            // Validate age
            function validateAge(ageStr, index) {
                if (!ageStr) return true;
                const age = parseInt(ageStr);
                if (isNaN(age)) return false;
                const policyType = $('#policyType').val();
                const relationship = $('#familyTable tbody tr').eq(index).find('.relationship-select').val();
                if (age < 50) {
                    alert("Minimum age for all members is 50 years");
                    return false;
                }
                if (relationship === "Self" && age < 60) {
                    alert("Self must be 60 or older for both Individual and Floater policies");
                    return false;
                }
                if (age > 80) {
                    alert("Entry age shall be between 60-80 for fresh policy");
                }
                if (policyType === "Individual" && age < 60) {
                    alert("All members must be 60 or older for Individual policy");
                    return false;
                }
                if (policyType === "Floater" && relationship === "Spouse" && age < 50) {
                    alert("Spouse must be 50 or older in Floater policy");
                    return false;
                }
                return true;
            }

            // Check medical conditions
            function checkMedicalConditions(index) {
                const row = $('#familyTable tbody tr').eq(index);
                const diabetic = row.find('.diabetic-check').is(':checked');
                const hypertension = row.find('.hypertension-check').is(':checked');
                if (diabetic || hypertension) {
                    alert("Copay 10% for either one & 25% for Both");
                }
            }

            // Add family row
            function addFamilyRow(data = {}) {
                const index = $('#familyTable tbody tr').length;
                const policyType = $('#policyType').val();
                const relationshipOptions = index === 0 ? '<option value="Self">Self</option>' : 
                    (policyType === "Individual" ? 
                        '<option value="Spouse">Spouse</option>' : 
                        '<option value="Spouse">Spouse</option><option value="Son">Son</option><option value="Daughter">Daughter</option><option value="Father">Father</option><option value="Mother">Mother</option>');
                const row = `
                    <tr>
                        <td><input type="text" class="form-control name-input" value="${data.name || ''}"></td>
                        <td><input type="number" class="form-control age-input" value="${data.age || ''}" min="0"></td>
                        <td>
                            <select class="form-select gender-select">
                                <option value="Male" ${data.gender === 'Male' ? 'selected' : ''}>Male</option>
                                <option value="Female" ${data.gender === 'Female' ? 'selected' : ''}>Female</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select relationship-select" ${index === 0 ? 'disabled' : ''}>
                                ${relationshipOptions}
                            </select>
                        </td>
                        <td>
                            <select class="form-select sum-insured-select">
                                ${sumInsuredOptions.map(si => `<option value="${si}" ${data.sumInsured === si ? 'selected' : ''}>${si}</option>`).join('')}
                            </select>
                        </td>
                        <td><input type="checkbox" class="form-check-input diabetic-check" ${data.diabetic ? 'checked' : ''}></td>
                        <td><input type="checkbox" class="form-check-input hypertension-check" ${data.hypertension ? 'checked' : ''}></td>
                        <td>
                            <select class="form-select outpatient-select">
                                ${outpatientOptions.map(opt => `<option value="${opt}" ${data.outpatient === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                            </select>
                        </td>
                        <td>
                            <select class="form-select pa-si-select">
                                <option value="0" ${data.paSi === '0' ? 'selected' : ''}>0</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select ci-si-select">
                                <option value="0" ${data.ciSi === '0' ? 'selected' : ''}>0</option>
                            </select>
                        </td>
                        <td><span class="premium-label">${data.premium || '0'}</span></td>
                        <td><button class="btn btn-danger btn-sm delete-btn" ${index === 0 ? 'disabled' : ''}>Del</button></td>
                    </tr>
                `;
                $('#familyTable tbody').append(row);
                updateRelationshipOptions();
                updateSumInsuredOptions();
                // Event listeners
                $('#familyTable tbody tr:last').find('.age-input').on('change', function() {
                    if (!validateAge($(this).val(), index)) {
                        $(this).val('');
                    }
                });
                $('#familyTable tbody tr:last').find('.relationship-select').on('change', () => updateGender(index));
                $('#familyTable tbody tr:last').find('.sum-insured-select').on('change', updateSumInsuredOptions);
                $('#familyTable tbody tr:last').find('.diabetic-check, .hypertension-check').on('change', () => checkMedicalConditions(index));
                $('#familyTable tbody tr:last').find('.delete-btn').on('click', function() {
                    if ($('#familyTable tbody tr').length > 1) {
                        $(this).closest('tr').remove();
                        updateRelationshipOptions();
                    } else {
                        alert("At least 1 family member is required");
                    }
                });
            }

            // Reset fields
            function resetFields() {
                $('#policyType').val("Individual");
                $('#zone').val("Zone 1");
                $('#planType').val("Plan A");
                $('#copayment').val("0");
                $('#tpa').prop('checked', true);
                $('#installment').val("None");
                $('#familyTable tbody').empty();
                addFamilyRow();
                resultTable.clear().draw();
                $('#summaryLabel').text("Premium will be displayed here");
                updateZoneCities();
            }

            // Calculate premium
            function calculatePremium() {
                const zone = $('#zone').val();
                const plan = $('#planType').val();
                const policyType = $('#policyType').val();
                const copaymentDiscount = 1 - (parseInt($('#copayment').val()) / 100);
                const installmentOption = $('#installment').val();
                const tpaLoading = $('#tpa').is(':checked') ? 0.035 : 0;
                let totalBasePremium = 0, totalPaPremium = 0, totalCiPremium = 0, outpatientPremium = 0;

                // Validate inputs
                let valid = true;
                $('#familyTable tbody tr').each(function(index) {
                    const name = $(this).find('.name-input').val();
                    const age = $(this).find('.age-input').val();
                    if (!name) {
                        alert(`Name is required for member ${index + 1}`);
                        valid = false;
                    }
                    if (!age) {
                        alert(`Age is required for member ${index + 1}`);
                        valid = false;
                    }
                });
                if (!valid) return;

                // Clear results
                resultTable.clear().draw();

                // Calculate premiums
                $('#familyTable tbody tr').each(function() {
                    const row = $(this);
                    const age = parseInt(row.find('.age-input').val()) || 0;
                    const si = row.find('.sum-insured-select').val();
                    const relationship = row.find('.relationship-select').val();
                    const diabetic = row.find('.diabetic-check').is(':checked');
                    const hypertension = row.find('.hypertension-check').is(':checked');
                    const outpatientSi = row.find('.outpatient-select').val();
                    const paSi = row.find('.pa-si-select').val();
                    const ciSi = row.find('.ci-si-select').val();

                    // Determine age group
                    let ageGroup;
                    if (50 <= age && age <= 55) ageGroup = "50-55";
                    else if (56 <= age && age <= 59) ageGroup = "56-60";
                    else if (60 <= age && age <= 65) ageGroup = "61-65";
                    else if (66 <= age && age <= 70) ageGroup = "66-70";
                    else if (71 <= age && age <= 75) ageGroup = "71-75";
                    else if (76 <= age && age <= 80) ageGroup = "76-80";
                    else if (81 <= age && age <= 85) ageGroup = "81-85";
                    else ageGroup = "86+";

                    // Base premium
                    const rateType = relationship === "Self" || policyType === "Individual" ? "Individual" : "Dependent";
                    let basePremium;
                    try {
                        basePremium = rates[zone][plan][rateType][si][ageGroup];
                    } catch (e) {
                        alert(`Invalid rate for ${rateType}, SI: ${si}, Age: ${ageGroup} in ${zone}, ${plan}`);
                        return;
                    }

                    // Medical condition loading
                    let medicalLoading = 0;
                    if (diabetic && hypertension) medicalLoading = 0.30;
                    else if (diabetic || hypertension) medicalLoading = 0.135;
                    basePremium *= (1 + medicalLoading);
                    totalBasePremium += basePremium;

                    // Outpatient premium
                    let outpatientMemberPremium = 0;
                    if (outpatientSi !== "0") {
                        outpatientMemberPremium = outpatientRates[outpatientSi];
                        outpatientPremium += outpatientMemberPremium;
                    }

                    // PA premium
                    let paPremium = 0;
                    if (paSi !== "0") {
                        paPremium = paRates[paSi];
                        totalPaPremium += paPremium;
                    }

                    // CI premium
                    let ciPremium = 0;
                    if (ciSi !== "0") {
                        ciPremium = ciRates[ciSi][ageGroup];
                        totalCiPremium += ciPremium;
                    }

                    // Update row premium
                    const rowPremium = basePremium + outpatientMemberPremium + paPremium + ciPremium;
                    row.find('.premium-label').text(Math.floor(rowPremium));

                    // Add to result table
                    resultTable.row.add([
                        `${row.find('.name-input').val()} (Base Premium)`,
                        `Outpatient: ₹${outpatientSi}, PA: ₹${paSi}, CI: ₹${ciSi}`,
                        `₹${Math.floor(rowPremium)}`
                    ]).draw();
                });

                // Apply discounts and loadings
                let totalPremium = totalBasePremium + outpatientPremium + totalPaPremium + totalCiPremium;
                totalPremium *= copaymentDiscount;
                const tpaLoadingAmount = totalPremium * tpaLoading;
                totalPremium += tpaLoadingAmount;

                // GST
                const gst = totalPremium * 0.18;
                const finalPremium = totalPremium + gst;

                // Update result table with totals
                if (tpaLoadingAmount > 0) {
                    resultTable.row.add(["TPA Loading (3.5%)", "", `₹${Math.floor(tpaLoadingAmount)}`]).draw();
                }
                resultTable.row.add(["Subtotal", "", `₹${Math.floor(totalPremium)}`]).draw();
                resultTable.row.add(["GST (18%)", "", `₹${Math.floor(gst)}`]).draw();
                resultTable.row.add(["Total Premium", "", `₹${Math.floor(finalPremium)}`]).draw();

                // Calculate and display installments
                let installmentAmounts = [];
                if (installmentOption in installmentRates) {
                    const rates = installmentRates[installmentOption];
                    installmentAmounts = rates.map(rate => finalPremium * rate);
                    const labels = rates.map((rate, i) => `${['1st', '2nd', '3rd', '4th'][i]} Installment (${rate * 100}%)`);
                    labels.forEach((label, i) => {
                        resultTable.row.add([label, "", `₹${Math.floor(installmentAmounts[i])}`]).draw();
                    });
                }

                // Update summary label
                let summaryText = `Total Premium: ₹${Math.floor(finalPremium)}`;
                if (installmentAmounts.length) {
                    if (installmentOption === "Half-Yearly") {
                        summaryText += ` (Half Yearly: 1st ₹${Math.floor(installmentAmounts[0])}, 2nd ₹${Math.floor(installmentAmounts[1])})`;
                    } else if (installmentOption === "Quarterly") {
                        summaryText += ` (Quarterly: 1st ₹${Math.floor(installmentAmounts[0])}, 2nd ₹${Math.floor(installmentAmounts[1])}, 3rd ₹${Math.floor(installmentAmounts[2])}, 4th ₹${Math.floor(installmentAmounts[3])})`;
                    }
                }
                $('#summaryLabel').text(summaryText);
            }

            // Event listeners
            $('#zone').on('change', updateZoneCities);
            $('#policyType, #planType').on('change', updateRelationshipOptions);
            $('#addRow').on('click', () => addFamilyRow());
            $('#calculate').on('click', calculatePremium);
            $('#reset').on('click', resetFields);

            // Initialize
            addFamilyRow();
            updateZoneCities();
        });
    </script>
